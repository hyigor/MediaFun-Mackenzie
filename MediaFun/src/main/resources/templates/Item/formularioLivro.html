<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/home">Home</a>
                <a class="nav-item nav-link" href="/filmes">Filmes</a>
                <a class="nav-item nav-link" href="/series">Series</a>
                <a class="nav-item nav-link" href="/livros">Livros</a>
                <a class="nav-item nav-link" href="">Amigos</a>
                <a class="nav-item nav-link" href="">Perfil</a>
            </div>
        </nav>
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Livro</h1>
        </div>
        <div class="card mt-3">
        <form class="card-body" action="/item/novoLivro" method="POST">
            <div class="form-group">
                <label>Titulo</label>
                <input class="form-control" name="nomeTitulo" placeholder="Titulo do Livro.">
                <small>Informe o titulo do Livro</small>
            </div>
            <div class="form-group">
                <label>Autor</label>
                <input class="form-control" name="nomeAutor" placeholder="Autor do Livro.">
                <small>Informe o titulo do livro</small>
            </div>
            <div class="form-group">
                <label>Editora</label>
                <input class="form-control" name="editora" placeholder="Nome da editora.">
                <small>Informe a editora do livro</small>
            </div>
            <div class="form-group">
                <label>País</label>
                <input class="form-control" name="pais" placeholder="País do livro.">
                <small>Informe o país no qual o livro foi escrita.</small>
            </div>
            <div class="form-group">
                <label>Ano de Lançamento</label>
                <input class="form-control" name="anoLancamento" type="number" placeholder="Ano de lançamento.">
                <small>Informe o ano que o livro foi publicado.</small>
            </div>
            <div class="form-group">
                <label>Gênero</label>
                <input class="form-control" name="genero" placeholder="Gênero do livro.">
                <small>Informe o gênero do livro.</small>
            </div>
            <div class="form-group">
                <label>Imagem</label>
                <input class="form-control" name="urlImagem" placeholder="Url da imagem do livro">
                <small>Copie a url de uma boa imagem do livro.</small>
            </div>
            <div class="form-group">
                <label>Sinopse</label>
                <textarea class="form-control" name="sinopse" placeholder="Digite aqui a sinopse do livro."></textarea>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Cadastrar!</button>
        </form>
        </div>


    </div>
</body>
</html>
